spring.profiles.active=dev
server.port=${PORT}

#data base
spring.datasource.username=${DB_USER_NAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.url=${DB_URL}
#spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
server.error.include-message=always
spring.data.postgres.host=localhost
spring.data.postgres.port=5432

#java mail sender
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


#brevo
mail.api.key=${BREVO_API_KEY}
brevo.mail.url=${BREVO_URL}

#cloudinary
cloudinary.api.secret=${CLOUDINARY_SECRET}
cloudinary.cloud.name=${CLOUDINARY_NAME}
cloudinary.api.key=${CLOUDINARY_KEY}

#jwt
jwt.secret=${JWT_SECRET}
access.token.expiration=${ACCESS_TOKEN_EXPIRATION}
refresh.token.expiration=${REFRESH_TOKEN_EXPIRATION}
